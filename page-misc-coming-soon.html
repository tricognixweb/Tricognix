<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/img/favicon.ico" type="image/ico">
        <!--Box Icons-->
        <link rel="stylesheet" href="assets/fonts/boxicons/css/boxicons.min.css">

        <!--AOS Animations-->
        <link rel="stylesheet" href="assets/vendor/node_modules/css/aos.css">

        <!--Iconsmind Icons-->
        <link rel="stylesheet" href="assets/fonts/iconsmind/iconsmind.css">

        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&family=Source+Serif+Pro:ital@0;1&display=swap" rel="stylesheet">

        <!-- Main CSS -->
        <link href="assets/css/theme.min.css" rel="stylesheet">

        <title>Assan 4</title>
    </head>

    <body class="bg-gradient-primary text-white" data-bs-theme="dark">

         <!--Particles-js-->
         <div class="position-fixed start-0 top-0 bottom-0 end-0 z-fixed pe-none w-100 h-100 start-0 top-0" id="particles-js"></div>
          <!--Preloader Spinner-->
          <div class="spinner-loader bg-primary text-white">
             <div class="spinner-grow" role="status">
             </div>
             <span class="small d-block ms-2">Loading...</span>
         </div>

        <main class="main-content d-grid" id="main-content">
            <section class="position-relative">
                <div class="container pt-3 pb-9">
                    <div class="row">
                        <div class="col-lg-8 mx-auto text-center position-relative">
                            <img src="assets/img/graphics/illustration/under-construction.svg"
                                class="img-fluid d-block mx-auto w-lg-50 w-md-75" alt="">
                            <h5 class="mb-4 text-uppercase">
                                We are
                            </h5>
                            <h1 class="mb-5 display-1 lh-1">Coming
                                soon</h1>
                            <div class="mb-5 position-relative z-1">
                                <div class="d-flex flex-wrap justify-content-center align-items-center countdown-timer">
                                </div>
                            </div>
                            <form class="w-lg-75 mx-auto needs-validation" novalidate>
                                <div class="d-md-flex w-100 align-items-stretch rounded-3">
                                    <div class="flex-shrink-0 flex-grow-1">
                                        <input type="email" placeholder="Enter your email" id="soon-newsletter-email"
                                            required
                                            class="form-control border-0 bg-dark bg-opacity-25 form-control-lg shadow-none mb-3 mb-md-0">
                                        <div id="soon-newsletter-email"
                                            class="invalid-feedback ps-3 mb-3 text-start mb-md-0">
                                            Invalid email
                                        </div>
                                    </div>
                                    <div class="d-grid d-md-block ms-md-1 flex-shrink-0">
                                        <button class="btn btn-white btn-lg" type="submit">
                                            Notify me
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
            </section>
        </main>
        <!--Footer Start-->
        <footer id="footer-default" class="position-relative">
            <div class="container py-4 position-relative z-1">
                <div class="d-sm-flex flex-sm-row justify-content-center justify-content-sm-between">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#" class="small">
                                Privacy policy
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="small">
                                Terms & conditions
                            </a>
                        </li>
                    </ul>

                    <span class="d-block lh-sm small text-white-50">&copy; Copyright
                        <script>
                          document.write(new Date().getFullYear())
                        </script>. Assan
                      </span>
                </div>
            </div>
            <!--container-->
        </footer>
        <!-- scripts -->
        <script src="assets/js/theme.bundle.min.js"></script>

        <!--Countdown script-->
        <script src="assets/vendor/node_modules/js/jquery.min.js"></script>
        <script src="assets/vendor/node_modules/js/jquery.countdown.min.js"></script>
        <script>
            function get7dayFromNow() {
                return new Date(new Date().valueOf() + 7 * 24 * 60 * 60 * 1000);
            }

            var $clock = $('.countdown-timer');

            $clock.countdown(get7dayFromNow(), function (event) {
                $(this).html(event.strftime(
                    '<div class="d-flex flex-column px-2 width-7x"><h2 class="mb-0 h4">%d</h2><span class="small text-body-secondary">Days</span></div><div class="d-flex flex-column px-2 width-7x"><h2 class="mb-0 h4">%H</h2><span class="small text-body-secondary">Hours</span></div><div class="d-flex flex-column px-2 width-7x"><h2 class="mb-0 h4">%M</h2><span class="small text-body-secondary">Minutes</span></div><div class="d-flex flex-column px-2 width-7x"><h2 class="mb-0 h4">%S</h2><span class="small text-body-secondary">Seconds</span></div>'));
            });
        </script>

          <!--Particles script-->
          <script src="assets/vendor/node_modules/js/particles.js"></script>
          <script>
              particlesJS("particles-js", {
                  "particles": {
                      "number": {
                          "value": 80,
                          "density": {
                              "enable": true,
                              "value_area": 800
                          }
                      },
                      "color": {
                          "value": "#ffffff"
                      },
                      "shape": {
                          "type": "circle",
                          "stroke": {
                              "width": 0,
                              "color": "#fff"
                          },
                          "polygon": {
                              "nb_sides": 5
                          },
                      },
                      "opacity": {
                          "value": 0.5,
                          "random": true,
                          "anim": {
                              "enable": false,
                              "speed": 1,
                              "opacity_min": 0.1,
                              "sync": true
                          }
                      },
                      "size": {
                          "value": 9,
                          "random": true,
                          "anim": {
                              "enable": true,
                              "speed": 1,
                              "size_min": 0.25,
                              "sync": false
                          }
                      },
                      "line_linked": {
                          "enable": false,
                      },
                      "move": {
                          "enable": true,
                          "speed": 4,
                          "direction": "top",
                          "random": true,
                          "straight": false,
                          "out_mode": "out",
                          "bounce": true,
                          "attract": {
                              "enable": false,
                              "rotateX": 600,
                              "rotateY": 1200
                          }
                      }
                  },
                  "interactivity": {
                      "detect_on": "canvas",
                      "events": {
                          "onhover": {
                              "enable": false,
                              "mode": "grab"
                          },
                          "onclick": {
                              "enable": false,
                              "mode": "push"
                          },
                          "resize": true
                      },
                      "modes": {
                          "grab": {
                              "distance": 140,
                              "line_linked": {
                                  "opacity": 0
                              }
                          },
                          "bubble": {
                              "distance": 200,
                              "size": 60,
                              "duration": 2,
                              "opacity": 8,
                              "speed": 8
                          },
                          "repulse": {
                              "distance": 300,
                              "duration": 0.9
                          },
                          "push": {
                              "particles_nb": 4
                          },
                          "remove": {
                              "particles_nb": 2
                          }
                      }
                  },
                  "retina_detect": true
              });
  
          </script>
    </body>

</html>
